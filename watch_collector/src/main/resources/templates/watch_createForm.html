<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form method="post">
<!--        이미지, 기능 추가-->
        <th:block th:if="${state == 'ADD'}">
            <label for="model">Model code</label><input type="text" name="model" id="model"><br>
            <label for="caseSize">Case size</label><input type="text" name="caseSize" id="caseSize"><br>
            <label for="movement">Movement</label><input type="text" name="movement" id="movement"><br>
            <label for="lugToLug">Lug to lug</label><input type="text" name="lugToLug" id="lugToLug"><br>
            <label for="glass">Glass</label><input type="text" name="glass" id="glass"><br>
        </th:block>

        <th:block th:if="${state == 'UPDATE'}">
            <label for="model">Model code</label><input type="text" name="model" id="model" th:value="${watch.model}"><br>
            <label for="caseSize">Case size</label><input type="text" name="caseSize" id="caseSize" th:value="${watch.caseSize}"><br>
            <label for="movement">Movement</label><input type="text" name="movement" id="movement" th:value="${watch.movement}"><br>
            <label for="lugToLug">Lug to lug</label><input type="text" name="lugToLug" id="lugToLug" th:value="${watch.lugToLug}"><br>
            <label for="glass">Glass</label><input type="text" name="glass" id="glass" th:value="${watch.glass}"><br>
        </th:block>


        <button type="submit" th:if="${state == 'ADD'}" th:formaction="@{/{userId}/watch/new/(userId=${userId})}">Add Watch</button>
        <button type="submit" th:if="${state == 'UPDATE'}" th:formaction="@{/{userId}watch/{watchId}/update/(userId=${userId}, watchId=${watch.id})}" formmethod="post">Update Watch</button>

    </form>
</body>
</html>
