<!DOCTYPE html>
<!--#1. 타임리프의 th 속성을 사용하기 위한 태그-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p>안녕하세요.<br>
    "sub-page"로 접속한 <b>동적 페이지</b>입니다.<br>
<!--        #2. 컨트롤러에서 정의한 데이터를 사용 -->
    넘겨받은 데이터는 <b th:text="${data}"></b>입니다.</p>
</body>
</html>
